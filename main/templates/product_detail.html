{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:home' %}"><button>‚Üê Back to Product List</button></a></p>

<h1>{{ product.name }}</h1>
<p><b>Kategori:</b> {{ product.category }}<br>
  <b>Harga:</b> Rp {{ product.price }}
  {% if product.is_featured %}<br><b>Featured</b>{% endif %}</p>

{% if product.thumbnail %}
<img src="{{ product.thumbnail }}" alt="Product thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ product.description}}</p>

{% endblock content %}
