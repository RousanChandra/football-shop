<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-70 backdrop-blur-sm">
  <div id="crudModalContent" class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 rounded-2xl shadow-2xl w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 transform transition-all duration-300 opacity-0 scale-95 border border-purple-700/40">
   
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-white-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Share your football product with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        {% csrf_token %} 
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-white-700">Name</label>
          <input type="text" id="name" name="name"
           class="mt-1 block w-full border border-white-300 rounded-md px-3 py-2 text-white bg-gray-900"
           placeholder="Enter product name" required>
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-white-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-white-300 rounded-md px-3 py-2 text-white bg-gray-900"placeholder="Enter product description" required></textarea>
        </div>
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-white-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-white-300 rounded-md px-3 py-2 text-white bg-gray-900" required>
            <option value="">Choose a category</option>
            <option value="bolasepak"> Bola Sepak</option>
            <option value="bolalatihan"> Bola Latihan</option>
            <option value="pakaian">Pakaian</option>
            <option value="sepatusepakbola"> Sepatu Sepak Bola</option>
            <option value="aksesoris"> Aksesoris</option>
            <option value="gawang"> Gawang</option>
            <option value="budget"> Budget</option>
            
          </select>
        </div>
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-white-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-white-300 rounded-md px-3 py-2 text-white bg-gray-900"placeholder="https://example.com/image.jpg">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-white-700">Featured</label>
          <div class="mt-1 flex items-center justify-start space-x-2">
            <input id="is_featured" name="is_featured" type="checkbox"
                   class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="text-sm font-medium text-white">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-black-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-gray-700 transition-colors">Publish Product</button>
    </div>
  </div>
</div>

<script>
  function showModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modal.classList.remove('hidden'); 
      setTimeout(() => {
        modalContent.classList.remove('opacity-0', 'scale-95');
        modalContent.classList.add('opacity-100', 'scale-100');
      }, 50); 
  }

  function hideModal() {
      const modal = document.getElementById('crudModal');
      const modalContent = document.getElementById('crudModalContent');

      modalContent.classList.remove('opacity-100', 'scale-100');
      modalContent.classList.add('opacity-0', 'scale-95');

      setTimeout(() => {
        modal.classList.add('hidden');
      }, 150); 
  }
// Tambahkan fungsi untuk get CSRF token
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

async function addProductEntry() {
    try {
        const formData = new FormData(document.querySelector('#productForm'));
        const csrftoken = getCookie('csrftoken');
        
        const response = await fetch("{% url 'main:add_product_entry_ajax' %}", {
            method: "POST",
            body: formData,
            headers: {
                'X-CSRFToken': csrftoken
            }
        });

        if (response.status === 201) {
            document.getElementById("productForm").reset();
            hideModal();
            
            // Show success toast
            showToast('Success', 'Product added successfully!', 'success', 3000);

            // Refresh product list
            document.dispatchEvent(new CustomEvent('productAdded'));
        } else {
            const errorText = await response.text();
            throw new Error(`Server returned ${response.status}: ${errorText}`);
        }
    } catch (error) {
        console.error('Error adding product:', error);
        showToast('Error', 'Failed to add product: ' + error.message, 'error', 5000);
    }
}

</script>
